<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Merriweather:wght@300;400;700&family=Roboto:wght@300;400;500&family=Work+Sans:wght@200;300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <script src="https://unpkg.com/phosphor-icons"></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="parentbox">
      <div class="event-poster">
        <div class="poster-img">
          <img src="./deathrace.jpg" alt="deathrace-poster" />
        </div>
      </div>
      <div class="box">
        <div class="mycontainer">
          <div class="mybox date">
            <h3>Date & time</h3>
            <div class="content">
              <div class="info">
                <p>1st-3rd Nov</p>
                <p>9:00 AM - 5:00 PM</p>
              </div>
              <div class="icon">
                <i class="ph-calendar-check ph-6x"></i>
              </div>
            </div>
          </div>
          <div class="mybox time">
            <h3>Venue</h3>
            <div class="content">
              <div class="info">
                <p>Death Race</p>
              </div>
              <div class="icon">
                <i class="ph-map-pin ph-6x"></i>
              </div>
            </div>
          </div>
          <div class="mybox venue">
            <h3>Coordinators</h3>
            <div class="content">
              <div class="info">
                <p>Adyasha Jena</p>
                <p>Risita Jena</p>
              </div>
              <div class="icon">
                <i class="ph-users ph-6x"></i>
              </div>
            </div>
          </div>
          <div class="mybox coordinator">
            <h3>Registration</h3>
            <div class="content">
              <div class="info">
                <p>Visit the Innovision site for more details</p>
              </div>
              <div class="icon">
                <i class="ph-check-square-offset ph-6x"></i>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
